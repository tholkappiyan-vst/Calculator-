<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micro IT Calculator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --btn-1: #f0f0f0;
      --btn-2: #e0e0e0;
      --btn-3: #d0d0d0;
      --btn-4: #c0c0c0;
      --btn-hover: #d4f0fc;
      --operator: #ffab91;
      --equal: #81c784;
      --clear: #ef5350;
      --mode-btn: #9c27b0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --btn-1: #333333;
      --btn-2: #444444;
      --btn-3: #555555;
      --btn-4: #666666;
      --btn-hover: #444;
      --operator: #ff7043;
      --equal: #66bb6a;
      --clear: #e53935;
      --mode-btn: #ba68c8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .calculator {
      background: var(--bg);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s;
      width: 320px;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 32px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: right;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px #bbb;
      cursor: pointer;
      color: var(--text);
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button:active {
      box-shadow: 0 2px #999;
      transform: translateY(2px);
    }

    /* Number buttons with different colors */
    button:nth-child(1) { background: var(--btn-1); } /* 7 */
    button:nth-child(2) { background: var(--btn-2); } /* 8 */
    button:nth-child(3) { background: var(--btn-3); } /* 9 */
    button:nth-child(5) { background: var(--btn-4); } /* 4 */
    button:nth-child(6) { background: var(--btn-1); } /* 5 */
    button:nth-child(7) { background: var(--btn-2); } /* 6 */
    button:nth-child(9) { background: var(--btn-3); } /* 1 */
    button:nth-child(10) { background: var(--btn-4); } /* 2 */
    button:nth-child(11) { background: var(--btn-1); } /* 3 */
    button:nth-child(14) { background: var(--btn-2); } /* 0 */

    .operator {
      background: var(--operator);
    }

    .equal {
      background: var(--equal);
    }

    .clear {
      background: var(--clear);
      color: white;
    }

    .mode {
      background: var(--mode-btn);
      color: white;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      user-select: none;
      width: 100%;
    }

    .history {
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      max-height: 400px;
    }

    .history h3 {
      margin-top: 0;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="calculator">
      <div class="mode" onclick="toggleTheme()">Mode</div>
      <input type="text" id="display" disabled placeholder="0" value="micro IT calculator"/>
      <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operator" onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operator" onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operator" onclick="press('-')">−</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="press('0')">0</button>
        <button class="operator" onclick="press('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="equal-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");
    const historyList = document.getElementById("history-list");
    const clickSound = document.getElementById("click-sound");
    const equalSound = document.getElementById("equal-sound");
    const synth = window.speechSynthesis;
    let isInitialState = true;

    function speak(text) {
      if (synth.speaking) {
        synth.cancel();
      }
      
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      utterance.pitch = 1.2;
      synth.speak(utterance);
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function playEqual() {
      equalSound.currentTime = 0;
      equalSound.play();
    }

    function press(val) {
      playClick();
      // Speak the button label
      const buttonLabels = {
        '+': 'plus',
        '-': 'minus',
        '*': 'times',
        '/': 'divided by',
        '=': 'equals',
        'C': 'clear'
      };
      const label = buttonLabels[val] || val;
      speak(label);
      
      if (isInitialState || display.value === "Error") {
        display.value = val;
        isInitialState = false;
      } else {
        display.value += val;
      }
    }

    function clearDisplay() {
      playClick();
      speak("clear");
      display.value = "0";
      isInitialState = false;
    }

    function calculate() {
      playEqual();
      try {
        let expression = display.value;
        let result = eval(expression);
        display.value = result;
        addHistory(expression + " = " + result);
        isInitialState = false;
        // Speak the result
        speak("The result is " + result);
      } catch {
        display.value = "Error";
        speak("error");
        isInitialState = false;
      }
    }

    function addHistory(entry) {
      const li = document.createElement("li");
      li.textContent = entry;
      historyList.prepend(li);
    }

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", newTheme);
      speak(newTheme + " mode activated");
    }

    // Keyboard support
    document.addEventListener("keydown", function(e) {
      const key = e.key;
      if (/\d/.test(key)) press(key);
      else if ("+-*/".includes(key)) press(key);
      else if (key === "Enter") calculate();
      else if (key === "Backspace") {
        display.value = display.value.slice(0, -1);
        isInitialState = false;
      } else if (key === "c" || key === "C") clearDisplay();
    });

    // Speak the welcome message when page loads
    window.onload = function() {
      speak("Welcome to Micro IT Calculator");
    };
  </script>
</body>
</html>
